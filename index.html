<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Zelle a Cuba</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Calculadora Zelle a Cuba</h1>
<div class="flex justify-center space-x-4 mb-6">
    <button id="sendModeBtn" class="px-4 py-2 rounded-lg font-semibold bg-blue-600 text-white hover:bg-blue-700 transition duration-300">Quiero enviar</button>
    <button id="receiveModeBtn" class="px-4 py-2 rounded-lg font-semibold bg-gray-200 text-gray-700 hover:bg-gray-300 transition duration-300">Quiero recibir</button>
</div>
        
        <div class="mb-4">
            <label for="amountToSend" class="block text-gray-700 font-semibold mb-2">Dinero a enviar (USD)</label>
            <input type="number" id="amountToSend" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-6">
            <label for="amountToReceive" class="block text-gray-700 font-semibold mb-2">Dinero a recibir (USD)</label>
            <input type="number" id="amountToReceive" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-6 bg-blue-100 p-4 rounded-lg text-center">
            <p class="text-lg font-semibold text-blue-800">Recibirás en Cuba:</p>
            <p id="cupResult" class="text-4xl font-bold text-blue-900 mt-2">0.00 CUP</p>
        </div>

        <div class="text-center mt-6">
            <button id="settingsBtn" class="text-gray-500 hover:text-gray-700 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Configuración
            </button>
        </div>
    </div>

    <div id="settingsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Configuración de Tarifas</h2>
            <div class="mb-4">
                <label for="usdToCupRate" class="block text-gray-700 font-semibold">Tasa de cambio (1 USD a CUP)</label>
                <input type="number" id="usdToCupRate" class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <div class="mb-4">
                <label for="rate100" class="block text-gray-700 font-semibold">Tarifa para < 100 USD (%)</label>
                <input type="number" id="rate100" class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <div class="mb-4">
                <label for="rate500" class="block text-gray-700 font-semibold">Tarifa para 100-500 USD (%)</label>
                <input type="number" id="rate500" class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <div class="mb-4">
                <label for="rate500Plus" class="block text-gray-700 font-semibold">Tarifa para > 500 USD (%)</label>
                <input type="number" id="rate500Plus" class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <div class="flex justify-end space-x-2">
                <button id="closeModalBtn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">Cerrar</button>
                <button id="saveSettingsBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Guardar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
